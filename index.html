<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Movie Battle</title>
</head>
<body>
    <main class="container">
        <div class="background-image"></div>
        <section class="header-container row">
            <div class="col-sm-12 text-center">
                <h1>Movie VS Movie</h1>
                <h2 class="mb-2">Search for movies to battle to the death!</h2>
            </div>
        </section>

        <section class="movies-container row">
            <div class="left-section pt-5 col-md-5">
                <input type="text" class="movie-search left-input form-control">
                <div class="dropdown-menu">
                    
                </div>
            </div>
            <div class="middle d-flex align-items-center justify-content-center col-md-2">
                <!-- Make this a "battle-ey" font later -->
                <h1 class="vs">VS</h1>
            </div>
            <div class="right-section pt-5 col-md-5">
                <input type="text" class="movie-search right-input form-control">
                <div class="dropdown-menu">
                    
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="helper-functions.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
